<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Страница с фотографиями">
    <meta name="keywords" content="Фотографии, фотки, места">
    <meta name="author" content="Петр Соболев">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Место</title>
</head>
<body class="page">
    <header class="header">
        <img src="./images/logo/logo.svg" alt="лого место" class="header__logo">
    </header>
    <main class="content">
        <section class="profile">
            <img src="./images/avatar.jpg" alt="аватар" class="profile__avatar">
            <div class="profile__info">
                <h1 class="profile__title">Жак-Ив Кусто</h1>
                <button id="profile__edit-button" type="button" class="profile__edit-button"></button>
                <p class="profile__subtitle">Исследователь океана</p> 
            </div>
            <button id="profile__add-button" type="button" class="profile__add-button"></button>
        </section>
        <section class="elements">
            <ul class="elements__list">

            </ul>
        </section>
    </main>
    <footer class="footer">
        <p class="footer__copyright">© 2022 Петр Соболев</p>
    </footer>

    <div id="popup-profile-edit" class="popup">
        <div class="popup__container">
            <h2 class="popup__heading">Редактировать профиль</h2>
            <form id="popup-edit-form" name="profile-add">
                <fieldset class="popup__input-container">
                    <input id="name" type="text" name="name" placeholder="Имя" value="" class="popup__input-text">
                    <input id="description" type="text" name="description" placeholder="О себе" value="" class="popup__input-text">
                </fieldset>
                <fieldset class="popup__submit">
                    <button id="popup-edit_save-button" type="submit" class="popup__save-button">Сохранить</button>
                </fieldset>
            </form>
            <button type="button" class="popup__close-button"></button>
        </div>
    </div>

    <div id='popup-add-card' class="popup">
        <div class="popup__container">
            <h2 class="popup__heading">Новое место</h2>
            <form id="popup-add-card-form" name="card-add">
                <fieldset class="popup__input-container">
                    <input id="add-card-title" type="text" name="title" placeholder="Название" value="" class="popup__input-text">
                    <input id="add-card-link" type="url" name="link" placeholder="Ссылка на фото" value="" class="popup__input-text">
                </fieldset>
                <fieldset class="popup__submit">
                    <button id="popup-add-card_save-button" type="submit" class="popup__save-button">Добавить место</button>
                </fieldset>
            </form>
            <button type="button" class="popup__close-button"></button>
        </div>
      </div>

      <div id="popup-viewing" class="popup popup_viewing">
        <div class="popup__image-container">
          <img class="popup__image" alt="описание" src="#">
          <button type="button" class="popup__close-button"></button>
          <h3 class="popup__image-title">Описание</h3>
        </div>
      </div>

    <template id="cardTemplate">
        <li class="element">
            <button type="button" class="element__remove-button"></button>
            <img src="#" alt="шаблон" class="element__image">
            <div class="element__description">
                <h3 class="element__title">123</h3>
                <button type="button" class="element__like-link"></button>
            </div>
        </li>
    </template>
    <script src="./scripts/index.js"></script>
</body>
</html>
