<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Место</title>
</head>
<body class="page">
    <header class="header">
        <img src="./images/logo/logo.svg" alt="лого место" class="header__logo">
    </header>
    <main class="content">
        <section class="profile">
            <div class="profile__bio">
                <img src="./images/avatar.jpg" alt="аватар" class="profile__avatar">
                <div class="profile__info">
                    <h1 class="profile__title">Жак-Ив Кусто</h1>
                    <button id="modal" type="button"  class="profile__edit-button"></button>
                    <p class="profile__subtitle">Исследователь океана</p> 
                </div>
            </div>
            <button type="button" class="profile__add-button"></button>
        </section>
        <section class="elements">
            <ul class="elements__list">
                <li class="element">
                    <img src="./images/kara4.jpg" alt="" class="element__image">
                    <div class="element__description">
                        <h3 class="element__title">Карачаевск</h3>
                        <button type="button" class="element__like-link element__like-link_liked">
                        </button>
                    </div>
                </li>
                <li class="element">
                    <img src="./images/elbrus.jpg" alt="" class="element__image">
                    <div class="element__description">
                        <h3 class="element__title">Гора Эльбрус</h3>
                        <button type="button" class="element__like-link"></button>
                    </div>
                </li>
                <li class="element">
                    <img src="./images/dombai.jpg" alt="" class="element__image">
                    <div class="element__description">
                        <h3 class="element__title">Домбай</h3>
                        <button type="button" class="element__like-link"></button>
                    </div>
                </li>
                <li class="element">
                    <img src="./images/elbrus.jpg" alt="" class="element__image">
                    <div class="element__description">
                        <h3 class="element__title">Гора Эльбрус</h3>
                        <button type="button" class="element__like-link"></button>
                    </div>
                </li>
                <li class="element">
                    <img src="./images/dombai.jpg" alt="" class="element__image">
                    <div class="element__description">
                        <h3 class="element__title">Домбай</h3>
                        <button type="button" class="element__like-link"></button>
                    </div>
                </li>
                <li class="element">
                    <img src="./images/kara4.jpg" alt="" class="element__image">
                    <div class="element__description">
                        <h3 class="element__title">Карачаево-Черкессия</h3>
                        <button type="button" class="element__like-link"></button>
                    </div>
                </li>
            </ul>
        </section>
    </main>
    <footer class="footer">
        <p class="footer__copyright">© 2021 Петр Соболев</p>
    </footer>
    <div id="popup" class="popup">
            <form name="profile-add" class="popup__container">
                <h2 class="popup__heading">Редактировать профиль</h2>
                <fieldset class="popup__input-container">
                    <input name="name" type="text" class="popup__input-text" value="Жак-Ив Кусто">
                    <input name="description" type="text" class="popup__input-text" value="Исследователь океана">
                </fieldset>
                <fieldset class="popup__submit">
                    <button type="submit" class="popup__save-button">Сохранить</button>
                </fieldset>
                <button id="close" type="button" class="popup__close-button"></button>
            </form>
    </div>

    <!--Добавил скрипт для открытия и закрытия модального окна. Открыть - кнопкой редактировать профиль, закрыть на крестик-->
    <script>
        document.querySelector('#modal').addEventListener('click', function() {
        document.getElementById('popup').classList.toggle("popup_opened");
        })
        document.querySelector('#close').addEventListener('click', function() {
        document.getElementById('popup').classList.toggle("popup_opened");
        })
    </script>
</body>
</html>
